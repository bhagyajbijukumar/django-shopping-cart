{% extends "base.html" %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}
{% include "includes/navbar.html" %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            
        {% for product in products %}    
            <div class="card" style="width: 18rem; height: 500px;">
                <img style = "width: 100%; height:15vw; object-fit:cover;" class="card-img-top" src="/media/{{ product.image }}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text" style="height: 100px; overflow: hidden; margin-bottom: auto;">{{ product.description }}</p>
                <a href="{% url 'view_product' 'test' %}" class="btn btn-primary">Purchase</a>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
